<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c; /* Dark gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .steganography-tool {
            text-align: center;
            background: transparent;
            padding: 20px;
            border-radius: 5px;
        }

        .steganography-tool input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        .steganography-tool input[type="file"]::file-selector-button {
            background: #7D5DE6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .steganography-tool input[type="file"]::file-selector-button:hover {
            background: #9E79F2;
        }

        .steganography-tool textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            height: 100px;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: #1c1c1c;
            color: #fff;
        }

        .steganography-tool button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7D5DE6;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .steganography-tool button:hover {
            background-color: #9E79F2;
        }

        .steganography-tool canvas {
            display: none;
        }

        .steganography-tool p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
      <header>
        <div class="logo">
            <a href="index.html" class="site-title">
                <img src="img/myLogoCropped.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>
    <div class="steganography-tool">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <textarea id="textInput" placeholder="Enter text to hide..."></textarea>
        <button id="hideTextButton">Hide Text in Image</button>
        <p id="resultMessage"></p>
        <canvas id="imageCanvas"></canvas>
    </div>
<script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
      <script src="js/scripts.js"></script>
</body>
</html>
