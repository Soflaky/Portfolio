<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            background-color: #3498db;
            color: white;
        }

        button {
            background-color: #e74c3c;
            color: white;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Steganography Tool</h2>
        <input type="file" id="imageInput" accept="image/*">
        <textarea id="textInput" placeholder="Enter text to hide..."></textarea>
        <button id="hideButton">Hide Text in Image</button>
        <button id="extractButton">Extract Text from Image</button>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
