<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="input-container">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="button-container">
            <button class="button encode-button" onclick="encodeText()">Encode Text</button>
            <button class="button download-button" onclick="downloadImage()">Download Image</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="outputImage" alt="Stego Image">
        <div class="button-container">
            <button class="button decode-button" onclick="decodeText()">Decode Text</button>
        </div>
        <p id="decodedText"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
