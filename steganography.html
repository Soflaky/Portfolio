<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tool-section {
            text-align: center;
            padding: 20px;
            border: 2px solid #7D5DE6;
            border-radius: 10px;
            background: #0c0c0c;
            color: #fff;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="file"],
        button,
        select {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        button {
            background: #7D5DE6;
        }

        button:hover {
            background: #9E79F2;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html" class="site-title">
                <img src="img/myLogoCropped.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>

    <section class="tool-section">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <input type="text" id="textInput" placeholder="Enter text to hide">
        <select id="operation">
            <option value="hide">Hide Text</option>
            <option value="extract">Extract Text</option>
        </select>
        <button onclick="processImage()">Process</button>
        <a id="downloadBtn" download="stego_image.png">Download Image</a>
    </section>

    <script>
        function processImage() {
            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput').value;
            const operation = document.getElementById('operation').value;

            const file = imageInput.files[0];
            if (!file) {
                alert("Please upload an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    if (operation === 'hide') {
                        hideText(ctx, textInput, img.width, img.height);
                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.href = canvas.toDataURL('image/png');
                        downloadBtn.style.display = 'block';
                    } else if (operation === 'extract') {
                        const extractedText = extractText(ctx, img.width, img.height);
                        alert("Extracted Text: " + extractedText);
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function hideText(ctx, text, width, height) {
            const binaryText = textToBinary(text + '\0');
            let binaryIndex = 0;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    if (binaryIndex >= binaryText.length) {
                        return;
                    }

                    const pixel = ctx.getImageData(x, y, 1, 1);
                    const r = pixel.data[0];
                    const g = pixel.data[1];
                    const b = pixel.data[2];

                    const newR = (r & 0xFE) | parseInt(binaryText[binaryIndex++]);
                    const newG = (g & 0xFE) | parseInt(binaryText[binaryIndex++]);
                    const newB = (b & 0xFE) | parseInt(binaryText[binaryIndex++]);

                    pixel.data[0] = newR;
                    pixel.data[1] = newG;
                    pixel.data[2] = newB;

                    ctx.putImageData(pixel, x, y);
                }
            }
        }

        function extractText(ctx, width, height) {
            let binaryText = '';
            let charCode = '';

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const pixel = ctx.getImageData(x, y, 1, 1);
                    const r = pixel.data[0];
                    const g = pixel.data[1];
                    const b = pixel.data[2];

                    charCode += (r & 1).toString();
                    charCode += (g & 1).toString();
                    charCode += (b & 1).toString();

                    if (charCode.length === 8) {
                        const char = String.fromCharCode(parseInt(charCode, 2));
                        if (char === '\0') {
                            return binaryToText(binaryText);
                        }
                        binaryText += charCode;
                        charCode = '';
                    }
                }
            }

            return binaryToText(binaryText);
        }

        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join('');
        }

        function binaryToText(binary) {
            const text = binary.match(/.{1,8}/g).map(byte => {
                return String.fromCharCode(parseInt(byte, 2));
            }).join('');
            return text;
        }
    </script>
</body>

</html>
