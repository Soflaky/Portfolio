<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c; /* Dark gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tool-container {
            text-align: center;
            background: transparent;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #7D5DE6;
            background: transparent;
            color: #fff;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
        }

        input[type="file"]::file-selector-button {
            background: #7D5DE6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background: #9E79F2;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            background: #7D5DE6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #9E79F2;
        }

        #outputImage {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html" class="site-title">
                <img src="img/myLogoCropped.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>

    <div class="tool-container">
        <h1>Steganography Tool</h1>
        <textarea id="textInput" placeholder="Enter text to hide..."></textarea>
        <input type="file" id="fileInput">
        <div class="button-container">
            <button id="hideTextButton">Hide Text</button>
            <button id="extractTextButton">Extract Text</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="outputImage" alt="Steganography Output">
        <button id="downloadButton" style="display:none;">Download Image</button>
    </div>
 <script>
        const menuBtn = document.getElementById('menu-btn');
        const navLinks = document.getElementById('nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
