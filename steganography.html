<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tool-section {
            text-align: center;
            padding: 20px;
            border: 2px solid #7D5DE6;
            border-radius: 10px;
            background: #0c0c0c;
            color: #fff;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="file"],
        input[type="text"],
        button,
        select {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        button {
            background: #7D5DE6;
        }

        button:hover {
            background: #9E79F2;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #7D5DE6;
            border-radius: 5px;
            background: rgba(125, 93, 230, 0.1);
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7D5DE6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content remains the same -->
    </header>

    <section class="tool-section">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <input type="text" id="textInput" placeholder="Enter text to hide">
        <select id="operation">
            <option value="hide">Hide Text</option>
            <option value="extract">Extract Text</option>
        </select>
        <button onclick="processImage()">Process</button>
        <div class="loader" id="loader"></div>
        <a id="downloadBtn" download="stego_image.png">Download Image</a>
        <div id="output"></div>
    </section>

    <script>
        function processImage() {
            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput');
            const operation = document.getElementById('operation').value;
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');

            output.textContent = '';
            downloadBtn.style.display = 'none';
            loader.style.display = 'block';

            const file = imageInput.files[0];
            if (!file) {
                showError("Please upload an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    if (operation === 'hide') {
                        const text = textInput.value;
                        if (!text) {
                            showError("Please enter text to hide.");
                            return;
                        }
                        if (!canTextFitInImage(text, img.width, img.height)) {
                            showError("Text is too long for this image.");
                            return;
                        }
                        hideText(ctx, text, img.width, img.height);
                        downloadBtn.href = canvas.toDataURL('image/png');
                        downloadBtn.style.display = 'block';
                        output.textContent = "Text hidden successfully. Click 'Download Image' to save.";
                    } else if (operation === 'extract') {
                        const extractedText = extractText(ctx, img.width, img.height);
                        output.textContent = "Extracted Text: " + extractedText;
                    }
                    loader.style.display = 'none';
                };
            };
            reader.readAsDataURL(file);
        }

        function canTextFitInImage(text, width, height) {
            const binaryText = textToBinary(text + '\0');
            return binaryText.length <= width * height * 3;
        }

        function hideText(ctx, text, width, height) {
            const binaryText = textToBinary(text + '\0');
            let binaryIndex = 0;

            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                if (binaryIndex >= binaryText.length) break;

                data[i] = (data[i] & 0xFE) | parseInt(binaryText[binaryIndex++]);
                if (binaryIndex < binaryText.length) data[i + 1] = (data[i + 1] & 0xFE) | parseInt(binaryText[binaryIndex++]);
                if (binaryIndex < binaryText.length) data[i + 2] = (data[i + 2] & 0xFE) | parseInt(binaryText[binaryIndex++]);
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function extractText(ctx, width, height) {
            let binaryText = '';
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                binaryText += (data[i] & 1).toString();
                binaryText += (data[i + 1] & 1).toString();
                binaryText += (data[i + 2] & 1).toString();

                if (binaryText.length >= 8 && binaryText.slice(-8) === '00000000') {
                    return binaryToText(binaryText.slice(0, -8));
                }
            }

            return binaryToText(binaryText);
        }

        function textToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join('');
        }

        function binaryToText(binary) {
            return binary.match(/.{1,8}/g).map(byte => {
                return String.fromCharCode(parseInt(byte, 2));
            }).join('');
        }

        function showError(message) {
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            output.textContent = "Error: " + message;
            loader.style.display = 'none';
        }
    </script>
</body>

</html>
