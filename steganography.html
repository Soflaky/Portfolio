<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0c0c0c;
            color: #fff;
        }

        .tool-section {
            max-width: 370px;
            margin: 50px auto;
            padding: 30px;
            background: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            color: #7D5DE6;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        select,
        button {
            width: 97%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 13px;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }

        button {
            background: #7D5DE6;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #9E79F2;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background: #7D5DE6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #downloadBtn:hover {
            background: #9E79F2;
        }

        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #7D5DE6;
            border-radius: 5px;
            background: rgba(125, 93, 230, 0.1);
        }

        #keyDisplay {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ff6b6b;
            border-radius: 5px;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #7D5DE6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="site-title">
                <img src="img/myLogoCropped.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>

    <section class="tool-section">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <input type="text" id="textInput" placeholder="Enter text to hide">
        <select id="operation">
            <option value="hide">Hide Text</option>
            <option value="extract">Extract Text</option>
        </select>
        <button onclick="processImage()">Process</button>
        <div id="keyDisplay"></div>
        <div class="loader" id="loader"></div>
        <a id="downloadBtn" download="stego_image.png">Download Image</a>
        <div id="output"></div>
    </section>

    <script>
        function processImage() {
            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput');
            const operation = document.getElementById('operation').value;
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const downloadBtn = document.getElementById('downloadBtn');
            const keyDisplay = document.getElementById('keyDisplay');

            output.textContent = '';
            downloadBtn.style.display = 'none';
            loader.style.display = 'block';
            keyDisplay.style.display = 'none';

            const file = imageInput.files[0];
            if (!file) {
                showError("Please upload an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    if (operation === 'hide') {
                        const text = textInput.value;
                        if (!text) {
                            showError("Please enter text to hide.");
                            return;
                        }
                        if (!canTextFitInImage(text, img.width, img.height)) {
                            showError("Text is too long for this image.");
                            return;
                        }

                        const key = generateKey(16);
                        const encryptedText = encryptText(text, key);
                        hideText(ctx, encryptedText, img.width, img.height);

                        keyDisplay.textContent = `Generated Key: ${key}`;
                        keyDisplay.style.display = 'block';

                        downloadBtn.href = canvas.toDataURL('image/png');
                        downloadBtn.style.display = 'block';
                        output.textContent = "Text hidden successfully. Click 'Download Image' to save.";
                    } else if (operation === 'extract') {
                        const key = prompt("Enter the key to extract the text:");
                        if (!key) {
                            showError("No key entered.");
                            return;
                        }

                        const extractedText = extractText(ctx, img.width, img.height);
                        const decryptedText = decryptText(extractedText, key);

                        if (!decryptedText) {
                            showError("Wrong key! Unable to extract text.");
                        } else {
                            output.textContent = "Extracted Text: " + decryptedText;
                        }
                    }
                    loader.style.display = 'none';
                };
            };
            reader.readAsDataURL(file);
        }

        function generateKey(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let key = '';
            for (let i = 0; i < length; i++) {
                key += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return key;
        }

        function canTextFitInImage(text, width, height) {
            const binaryText = textToBinary(text + '\0');
            return binaryText.length <= width * height * 3;
        }

        function hideText(ctx, text, width, height) {
            const binaryText = textToBinary(text + '\0');
            let binaryIndex = 0;

            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                if (binaryIndex >= binaryText.length) break;

                data[i] = (data[i] & 0xFE) | parseInt(binaryText[binaryIndex++]);
                if (binaryIndex < binaryText.length) data[i + 1] = (data[i + 1] & 0xFE) | parseInt(binaryText[binaryIndex++]);
                if (binaryIndex < binaryText.length) data[i + 2] = (data[i + 2] & 0xFE) | parseInt(binaryText[binaryIndex++]);
        }

        ctx.putImageData(imageData, 0, 0);
    }

    function extractText(ctx, width, height) {
        const binaryText = [];
        const imageData = ctx.getImageData(0, 0, width, height);
        const data = imageData.data;

        for (let i = 0; i < data.length; i += 4) {
            binaryText.push(data[i] & 1);
            binaryText.push(data[i + 1] & 1);
            binaryText.push(data[i + 2] & 1);
        }

        return binaryToText(binaryText.join(''));
    }

    function encryptText(text, key) {
        return text.split('').map((char, index) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(index % key.length))).join('');
    }

    function decryptText(encryptedText, key) {
        return encryptText(encryptedText, key);
    }

    function textToBinary(text) {
        return text.split('').map(char => char.charCodeAt(0).toString(2).padStart(8, '0')).join('');
    }

    function binaryToText(binary) {
        const bytes = binary.match(/.{1,8}/g);
        return bytes.map(byte => String.fromCharCode(parseInt(byte, 2))).join('');
    }

    function showError(message) {
        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        loader.style.display = 'none';
        output.textContent = message;
        output.style.color = '#ff6b6b';
    }
</script>
