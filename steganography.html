<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    <title>Steganography Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #0c0c0c;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .tool-section {
            text-align: center;
            padding: 20px;
            border: 2px solid #7D5DE6;
            border-radius: 10px;
            background: #0c0c0c;
            color: #fff;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        input[type="file"],
        button,
        select {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #7D5DE6;
            border-radius: 5px;
            background: transparent;
            color: #fff;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        button {
            background: #7D5DE6;
        }

        button:hover {
            background: #9E79F2;
        }

        #downloadBtn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html" class="site-title">
                <img src="img/myLogoCropped.png" alt="Logo">
            </a>
        </div>
        <nav>
            <div class="menu-btn" id="menu-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>

    <section class="tool-section">
        <h1>Steganography Tool</h1>
        <input type="file" id="imageInput" accept="image/png, image/jpeg">
        <input type="text" id="textInput" placeholder="Enter text to hide">
        <select id="operation">
            <option value="hide">Hide Text</option>
            <option value="extract">Extract Text</option>
        </select>
        <button onclick="processImage()">Process</button>
        <a id="downloadBtn" download="stego_image.png">Download Image</a>
    </section>

    <script>
        function processImage() {
            const imageInput = document.getElementById('imageInput');
            const textInput = document.getElementById('textInput').value;
            const operation = document.getElementById('operation').value;

            const file = imageInput.files[0];
            if (!file) {
                alert("Please upload an image.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    if (operation === 'hide') {
                        // Hiding text in the image
                        for (let i = 0; i < textInput.length; i++) {
                            const char = textInput.charCodeAt(i);
                            const x = i % img.width;
                            const y = Math.floor(i / img.width);
                            const pixel = ctx.getImageData(x, y, 1, 1);
                            pixel.data[0] = (pixel.data[0] & 0xFE) | (char >> 7); // Red channel
                            pixel.data[1] = (pixel.data[1] & 0xFE) | ((char >> 6) & 1); // Green channel
                            pixel.data[2] = (pixel.data[2] & 0xFE) | ((char >> 5) & 1); // Blue channel
                            ctx.putImageData(pixel, x, y);
                        }

                        const downloadBtn = document.getElementById('downloadBtn');
                        downloadBtn.href = canvas.toDataURL('image/png');
                        downloadBtn.style.display = 'block';
                    } else if (operation === 'extract') {
                        // Extracting text from the image
                        let extractedText = '';
                        for (let i = 0; i < img.width * img.height; i++) {
                            const x = i % img.width;
                            const y = Math.floor(i / img.width);
                            const pixel = ctx.getImageData(x, y, 1, 1);
                            const charCode =
                                ((pixel.data[0] & 1) << 7) |
                                ((pixel.data[1] & 1) << 6) |
                                ((pixel.data[2] & 1) << 5);
                            if (charCode === 0) break;
                            extractedText += String.fromCharCode(charCode);
                        }
                        alert("Extracted Text: " + extractedText);
                    }
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>

</html>
