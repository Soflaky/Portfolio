<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFLAKY - Writeups</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0c0c0c;
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: #0c0c0c;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #7D5DE6;
        }

        .writeups-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .ctf-card {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
            transition: transform 0.3s;
        }

        .ctf-card:hover {
            transform: translateY(-5px);
        }

        .ctf-card h2 {
            margin-bottom: 1rem;
        }

        .view-btn {
            display: inline-block;
            background: #7D5DE6;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            margin-top: 1.5rem;
            transition: background-color 0.3s;
        }

        .view-btn:hover {
            background: #6247c2;
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            .writeups-container {
                margin: 2rem auto;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SOFLAKY</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="writeups.html">Writeups</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="writeups-container">
            <h1>Writeups</h1>
            <div class="ctf-card">
                <h2>WarGames Malaysia 2024</h2>
                <p>A national-level cybersecurity competition testing various security concepts and techniques.</p>
                <a href="wargames.html" class="view-btn">View Writeups</a>
            </div>
            <div class="ctf-card">
                <h2>CyberNights Week 2025</h2>
                <p>Ramadan CTF Challenge</p>
                <a href="cyberNights1.html" class="view-btn">View Writeups</a>
            </div>
        </section>
    </main>
</body>
</html>
